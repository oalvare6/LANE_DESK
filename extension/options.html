<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loadboard Helper Options</title>
  <link rel="stylesheet" href="style.css">
  <style>body{background:#0f172a;color:#e2e8f0;font-family:Inter,system-ui;padding:20px;} .form{display:grid;gap:12px;grid-template-columns:repeat(2,1fr);} label{display:flex;flex-direction:column;gap:6px;}</style>
</head>
<body>
  <h1>Loadboard Helper Options</h1>
  <section class="lh-panel">
    <h3>Email template</h3>
    <div class="form">
      <label>Subject<input id="tmpl-subject" placeholder="Subject"></label>
      <label>From address<select id="tmpl-from"></select></label>
      <label style="grid-column:span 2;">Body<textarea id="tmpl-body" rows="6"></textarea></label>
      <label style="grid-column:span 2;">Add account<input id="new-account" placeholder="email@example.com"></label>
      <button class="lh-button" id="add-account">Add account</button>
      <button class="lh-button" id="save-template">Save template</button>
    </div>
  </section>
  <section class="lh-panel" style="margin-top:16px;">
    <h3>Default filters & alerts</h3>
    <div class="form">
      <label>Min RPM<input id="opt-rpm" type="number" step="0.01"></label>
      <label>Equipment<input id="opt-eq"></label>
      <label>Origin state<input id="opt-os" maxlength="2"></label>
      <label>Destination state<input id="opt-ds" maxlength="2"></label>
      <label>Max weight<input id="opt-weight" type="number"></label>
      <label>Hide cancelled<input type="checkbox" id="opt-cancel"></label>
      <label>Hide duplicates<input type="checkbox" id="opt-dupe"></label>
      <label style="grid-column:span 2;">Telegram webhook<input id="opt-webhook" placeholder="https://api.telegram.org/..." ></label>
      <button class="lh-button" id="save-filters">Save filters</button>
    </div>
  </section>
  <script type="module" src="options.js"></script>
</body>
</html>
